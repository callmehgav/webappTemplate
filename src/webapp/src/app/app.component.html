<!-- Server Status Indicator in Top Right -->
<div class="status-indicator" [ngClass]="isConnected ? 'connected' : 'disconnected'">
  <span *ngIf="isConnected">ğŸŸ¢ Connected</span>
  <span *ngIf="!isConnected">ğŸ”´ Disconnected</span>
</div>

<!-- Minimal Message Log -->
<div class="log">
  <div *ngFor="let message of messageLog" class="message">
    {{ message }}
  </div>
</div>

<!-- Message Input Section -->
<div class="input-section">
  <input [(ngModel)]="message" placeholder="Enter your message" />
  <button (click)="sendMessage()" [disabled]="!isConnected">Send</button>
  <button (click)="closeConnection()">Close</button>
</div>
